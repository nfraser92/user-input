<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./input.css">

</head>

<body>
  <header class="main__header">
    <h1>
      Build Your Lego</h1>
  </header>

  <section>
    <form action="">
      <fieldset>
        <label for="lego__creator">Creator:</label>
        <input id="lego__creator" name="lego__creator" type="text" autofocus />
        <button class="btn lego__save">Save</button>
      </fieldset>
      <fieldset>
        <label for="lego__color">Color:</label>
        <select id="lego__color">
          <option value="1">Red</option>
          <option value="2">Green</option>
          <option value="3">Yellow</option>
          <option value="4">Blue</option>
          <option value="5">Orange</option>
          <option value="6">Black</option>
        </select>
        <button class="btn lego__save">Save</button>
      </fieldset>
      <fieldset>
        <label for="lego__shape">Shape:</label>
        <input id="lego__shape" name="lego__shape" type="text" autofocus />
        <button class="btn lego__save">Save</button>
      </fieldset>
      <fieldset>
        <label for="creation">Creation:</label>
        <input id="lego__creation" name="lego__creation" type="text" autofocus />
        <button class="btn lego__save">Save</button>
      </fieldset>
    </form>
    <button class="btn lego__save" id="saveCreation">Save It!</button>
  </section>



  <script src="scripts/input.js"></script>
</body>

</html>
